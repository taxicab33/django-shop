<div class="row">
    {%for item in sorting_list %}
    <div class="col mx-3">
        <form action="{{request.path}}" method="get" class="row" id="sort-by-{{item.asc}}-form">
            <select class="form-select" name="sort" onchange="doSubmit('sort-by-{{item.asc}}-form')">

                {%if picked_sort_param == item.asc %}
                <option value="{{item.asc}}" selected="selected">{{item.name}} по возрастанию</option>
                <option value="{{item.desc}}">{{item.name}} по убыванию</option>
                {%elif picked_sort_param == item.desc%}
                <option value="{{item.asc}}">{{item.name}} по возрастанию</option>
                <option value="{{item.desc}}" selected="selected">{{item.name}} по убыванию</option>
                {%else%}
                <option value="{{item.asc}}">{{item.name}} по возрастанию</option>
                <option value="{{item.desc}}">{{item.name}} по убыванию</option>
                {%endif%}
            </select>
        </form>
    </div>
    {%endfor%}
</div>
